Email_template_activated_account: |-
  Hello fellow!
  
  We're excited you're now part of the nation! 99possums is all about communication between fellows : friends, students, colleagues, professors, future employers, alumni etc.
  
  It's a professional network for communities powered by people all around you that let's you share and help each other to succeed our career.
  
  How to get started on 99possums ?
  1. Discover who's on 99possums: Browse popular accounts by interest or look for your friends and follow the ones you like.
  2. Check back often Visit 99possums often so you'll see what's new from the accounts you follow.
  
  How to communicate ?
  1. Set up your profile : Complete your profile information. A picture of yourself and a short bio make you more interesting to others on 99possums.
  2. Share information :  Write your first public message. Share what's happening with you fellows.
  
  Welcome to the nation!
  
  The 99possums Team
