A_credit_is_equally_use_to: |-
  Een krediet kan gebruikt worden om een vacature (of een uitnodiging voor een evenement) te verzenden naar een kandidaat in een netwerk. Deze kandidaat zal dan de keuze hebben uw vacature/uitnodiging te aanvaarden of te weigeren. Indien hij deze aanvaard kost u dit het gebruikte krediet. Indien hij daarentegen de vacature of uitnodiging weigert dan krijgt u uw krediet gewoon terug en kan u dit opnieuw gebruiken. Dit democratisch systeem heeft de naam <strong>No Cure No Pay</strong>: u hoeft dus slechts 1 krediet gebruiken tot u
  de perfecte kandidaat vindt!
    <br/>
    <br/>
    U kan een onbeperkt aantal kredieten kopen - elk plan geeft u recht op verschillende functionaliteiten om aan uw wensen te beantwoorden. We factureren u niets indien een kandidaat u uitnodigt op zijn netwerk. Zorg er dus voor dat u bekend bent en publiceer uw profiel publiek op internet!
