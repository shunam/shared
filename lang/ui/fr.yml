Email_template_activated_account: "Bonjour fellow!\r\n\
  \r\n\
  Nous sommes tr\xC3\xA8s heureux de vous accueillir dans la nation! Sur FellowNation, tout est une question de communication entre fellows : amis, \xC3\xA9tudiants, coll\xC3\xA8gues, professeurs, futurs employeurs, alumni etc.\r\n\
  \r\n\
  C'est un r\xC3\xA9seau professionnel sur internet pour les communaut\xC3\xA9s, anim\xC3\xA9 par des personnes de notre entourage, qui vous permet de partager, de s'entraider pour mieux r\xC3\xA9ussir notre carri\xC3\xA8re.\r\n\
  \r\n\
  Comment d\xC3\xA9marrer sur FellowNation?\r\n\
  1. D\xC3\xA9couvrir qui est sur FellowNation: Parcourez les comptes les plus populaires ou ceux de vos connaissances et suivez ceux qui vous int\xC3\xA9ressent.\r\n\
  2. Revenez souvent : Visitez FellowNation souvent pour d\xC3\xA9crouvrir les nouveaut\xC3\xA9s sur les comptes de vos fellows.\r\n\
  \r\n\
  Comment communiquer ?\r\n\
  1. Cr\xC3\xA9er son profil : Remplissez votre profil. Une photo de vous et une courte biographie rendra plus attractif votre profil compar\xC3\xA9 aux autres sur FellowNation.\r\n\
  2. Partager l'information : Ecrivez votre premier message publique. Partager ce qui se passe dans notre carri\xC3\xA8re avec vos fellows.\r\n\
  \r\n\
  Bienvenue sur FellowNation!\r\n\
  \r\n\
  L'\xC3\xA9quipe Fellownation."
