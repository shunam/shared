Email_template_activated_account: |-
  Bonjour fellow! Nous sommes très heureux de vous accueillir dans la nation! Sur Fellowation, tout est une question de communication entre fellows : amis, étudiants, collègues, professeurs, futurs employeurs, alumni etc.\r\n\
  \r\n\
  C'est un réseau d'information en temps réel \r\n\
  animé par des personnes de votre entourage qui vous permet de partager et découvrir ce qu'il se passe maintenant. \r\n\
  \r\n\
  Démarrer sur Fellownation: \r\n\
  1. Découvrir qui est sur Fellownation : Parcourrez les comptes les plus populaires ou ceux de vos connaissances et suivez ceux qui vous intéressent.\r\n\
  2. Revenez souvent : Visitez Fellownation souvent pour décrouvrir les nouveautés sur les comptes de vos fellows. \r\n\
  \r\n\
  Comment communiquer ? \r\n\
  1. Créer son profil : Remplissez votre profil. Une photo de vous et une courte biographie rendra plus attractif votre profil comparé aux autres sur Fellownation.\r\n\
  2. Partager l'information : Ecrivez votre premier message public. Partager ce qui se passe dans notre carrière avec vos fellows. \r\n\
  \r\n\
  Si vous utilisez Fellownation pour votre entreprise, recevez des astuces pour démarrer sur Fellownation 101 pour Entreprises ici :  \r\n\
  \r\n\
  Bienvenue sur Fellownation!\r\n\
  \r\n\
  L'équipe Fellownation.
